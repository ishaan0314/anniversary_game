<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Game</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
      margin: 0 auto;
      border: 3px solid black;
    }
    #message {
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="message"></div>
  <audio id="loveAudio" src="anniversary_game_audio.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const catImg = new Image();
    catImg.src = 'veera.jpeg'; // replace with the name of your uploaded cat image file

    const player = {
      x: 50,
      y: 400,
      width: 60,
      height: 80,
      vy: 0,
      jumpPower: -12,
      grounded: false,
      ducking: false
    };

    const gravity = 0.6;
    let keys = {};
    let cameraX = 0;

    const coins = Array.from({ length: 10 }, (_, i) => ({
      x: 200 + i * 150,
      y: 400,
      collected: false
    }));

    const obstacles = [
      { x: 600, y: 440, width: 20, height: 60, requiresDuck: false },
      { x: 1200, y: 460, width: 60, height: 20, requiresDuck: true },
      { x: 1600, y: 440, width: 30, height: 60, requiresDuck: false }
    ];

    const goal = { x: 1900, y: 400, width: 40, height: 40 };

    function drawPlayer() {
      const height = player.ducking ? 20 : player.height;
      ctx.drawImage(catImg, player.x - cameraX, player.y, player.width, height);
    }

    function drawCoins() {
      ctx.fillStyle = 'gold';
      coins.forEach(coin => {
        if (!coin.collected) {
          ctx.beginPath();
          ctx.arc(coin.x - cameraX, coin.y, 10, 0, Math.PI * 2);
          ctx.fill();
        }
      });
    }

    function drawObstacles() {
      ctx.fillStyle = 'brown';
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x - cameraX, obs.y, obs.width, obs.height);
      });
    }

    function drawGoal() {
      ctx.fillStyle = 'green';
      ctx.fillRect(goal.x - cameraX, goal.y, goal.width, goal.height);
    }

    function update() {
      if (keys['ArrowRight']) player.x += 4;
      if (keys['ArrowLeft']) player.x -= 4;

      if (player.grounded && keys['ArrowUp']) {
        player.vy = player.jumpPower;
        player.grounded = false;
      }

      player.ducking = keys['ArrowDown'];

      player.vy += gravity;
      player.y += player.vy;

      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.vy = 0;
        player.grounded = true;
      }

      coins.forEach(coin => {
        if (!coin.collected && Math.abs(player.x - coin.x) < 30 && Math.abs(player.y - coin.y) < 30) {
          coin.collected = true;
        }
      });

      obstacles.forEach(obs => {
        const duckingEnough = obs.requiresDuck ? player.ducking : true;
        const playerHeight = player.ducking ? 20 : player.height;

        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + playerHeight > obs.y &&
          !duckingEnough
        ) {
          resetGame();
        }
      });

      const allCollected = coins.every(c => c.collected);
      if (player.x + player.width >= goal.x && player.x <= goal.x + goal.width && allCollected) {
        document.getElementById('message').innerText = "You made it! Here's your surprise ðŸ’–";
        document.getElementById('loveAudio').play();
      }

      cameraX = player.x - canvas.width / 2 + player.width / 2;
      if (cameraX < 0) cameraX = 0;
    }

    function resetGame() {
      player.x = 50;
      player.y = 400;
      coins.forEach(c => c.collected = false);
      cameraX = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawCoins();
      drawObstacles();
      drawGoal();
      update();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    gameLoop();
  </script>
</body>
</html>
